<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="countController">{{minutes}}:{{seconds}}<div>
  </body>
  <script>
      app=angular.module("myApp", []);
      app.controller("countController", function($scope) {
        $scope.countDown = 600;    
        var timer = setInterval(function(){
            $scope.countDown--;
            $scope.hours = Math.floor($scope.countDown / 3600);
            $scope.minutes = Math.floor($scope.countDown / 60);
            $scope.seconds = Math.floor($scope.countDown - $scope.minutes*60);
            $scope.$apply();
        }, 1000);
      })
   
  </script>
</html>
