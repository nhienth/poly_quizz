<div class="container-fuild back">
  <div class="row login">
    <!-- <div class="login_background"></div> -->
    <div class="login_container">
      <div class="login__header">
        <div class="login__header_img">
          <a href="../../index.html"
            ><img src="../../images/FPT_Polytechnic.png" alt=""
          /></a>
        </div>
        <div class="login__header_title">Tìm lại mật khẩu FPT Poly</div>
      </div>
      <div class="login__form mt-4">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Tên đăng nhập</label>
            <input
              type="text"
              class="form-control rounded-pill p-I"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Tên đăng nhập của bạn"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input
              type="email"
              class="form-control rounded-pill p-I"
              id="exampleInputEmail2"
              aria-describedby="emailHelp"
              placeholder="Email của bạn"
            />
          </div>

          <button type="submit" class="btn btn-primary register_btn">
            Gửi yêu cầu
          </button>
        </form>
        <div class="login__footer mt-3">
          Bạn đã có tài khoản ? <a href="#!login">Đăng nhập</a>
        </div>
      </div>
    </div>
  </div>
</div>
