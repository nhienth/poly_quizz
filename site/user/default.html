<div class="container-fuild back">
  <div class="row login">
    <!-- <div class="login_background"></div> -->
    <div class="login_container">
      <div class="login__header">
        <div class="login__header_img">
          <a href="../../index.html"
            ><img src="../../images/FPT_Polytechnic.png" alt=""
          /></a>
        </div>
        <div class="login__header_title">Đăng nhập vào FPT Poly</div>
      </div>
      <div class="login__form mt-4">
        <form name="formLogin">
          <div class="form-group">
            <label for="exampleInputEmail1">Tên đăng nhập</label>
            <input
              ng-model="username"
              type="text"
              name="username"
              class="form-control rounded-pill p-I"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Tên đăng nhập"
              required
            />
            <p class="text-danger" ng-show="formLogin.username.$invalid">
              Vui lòng nhập tên đăng nhập
            </p>
            <!-- <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                > -->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Mật khẩu</label>
            <input
              ng-model="password"
              type="password"
              name="password"
              class="form-control rounded-pill p-I"
              id="exampleInputPassword1"
              placeholder="********"
              required
            />
          </div>
          <p class="text-danger" ng-show="formLogin.password.$invalid">
            Vui lòng nhập mật khẩu
          </p>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Ghi nhớ tài khoản</label
            >
          </div>
          <button
            ng-click="login()"
            type="submit"
            class="btn btn-primary rounded-pill login_btn"
          >
            Đăng nhập
          </button>
        </form>
        <p id="err-login" class="mt-2" style="color: red; font-weight: 500"></p>
        <div class="login__footer mt-3">
          <p>Bạn chưa có tài khoản ? <a href="#!register">Đăng ký</a></p>
          <p><a href="#!forget">Quên mật khẩu ?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
